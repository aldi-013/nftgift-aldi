<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT GIFT LUCKY JASTIP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .filter-btn {
            transition: color 0.3s ease-in-out;
            font-size: 12px;
        }
        .filter-btn:hover {
            color: #4fa3ff !important;
        }
        .format-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 6px;
            border-left: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 2px 2px 8px rgba(255, 255, 255, 0.2);
            text-align: left;
            font-size: 12px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }
        .format-box:hover {
            transform: translateX(3px);
            box-shadow: 3px 3px 12px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="p-4">
        <!-- Header -->
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-2 w-full relative">
                <i class="fas fa-gift text-2xl"></i>
                <div class="relative w-full">
                    <input id="searchInput" class="w-full bg-gray-800 text-white rounded-lg pl-10 pr-10 py-2 text-sm" placeholder="Search Gift..." type="text" onkeyup="searchProducts()" oninput="toggleClearButton()"/>
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
                    <button id="clearSearch" class="hidden absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm" onclick="clearSearch()">âœ–</button>
                </div>
            </div>
        </div>

        <!-- Product Grid -->
        <div id="productGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Produk -->
            <div class="bg-gray-800 rounded-lg p-4 product-card" data-name="Sakura Flower" data-model="model1" data-latar="Latar A" data-simbol="Simbol X">
                <a href="http://t.me/nft/ToyBear-13026" target="_blank">
                    <img alt="Toy Bear" class="rounded-lg mb-2 mx-auto cursor-pointer" height="250" src="https://i.imgur.com/TZkc4fD.jpeg" width="250" />
                </a>
                <div class="font-bold text-md mb-1">
                    <a href="http://t.me/nft/ToyBear-13026" class="text-blue-400 hover:underline">Toy Bear #14182</a>
                </div>

                <div class="format-box text-sm">
                    <p><strong>Pemilik:</strong> <a href="https://t.me/pemilik" class="text-blue-400">@pemilik</a></p>
                    <p><strong>Model :</strong> model1</p>
                    <p><strong>Latar :</strong> Latar A</p>
                    <p><strong>Simbol :</strong> Simbol X</p>
                    <p><strong>Harga :</strong> Rp30.000</p>
                </div>
            </div>
            
                        <!-- Produk -->
            <div class="bg-gray-800 rounded-lg p-4 product-card" data-name="Sakura Flower" data-model="model1" data-latar="Latar A" data-simbol="Simbol X">
              <a href="http://t.me/nft/ToyBear-13026" target="_blank">
                <img alt="Toy Bear" class="rounded-lg mb-2 mx-auto cursor-pointer" height="250" src="https://i.imgur.com/TZkc4fD.jpeg" width="250" />
              </a>
              <div class="font-bold text-md mb-1">
                <a href="http://t.me/nft/ToyBear-13026" class="text-blue-400 hover:underline">Toy Bear #14182</a>
              </div>

              <div class="format-box text-sm">
                <p><strong>Pemilik:</strong> <a href="https://t.me/pemilik" class="text-blue-400">@pemilik</a></p>
                <p><strong>Model :</strong> model1</p>
                <p><strong>Latar :</strong> Latar A</p>
                <p><strong>Simbol :</strong> Simbol X</p>
                <p><strong>Harga :</strong> Rp30.000</p>
              </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 bg-gray-800 p-4">
            <div class="flex justify-around">
                <button class="filter-btn flex flex-col items-center text-blue-500 active" onclick="setFilter('name', this)">
                    <i class="fas fa-gift text-lg"></i>
                    <div>Gift</div>
                </button>
                <button class="filter-btn flex flex-col items-center text-gray-400" onclick="setFilter('model', this)">
                    <i class="fas fa-box text-lg"></i>
                    <div>Model</div>
                </button>
                <button class="filter-btn flex flex-col items-center text-gray-400" onclick="setFilter('all', this)">
                    <i class="fas fa-home text-lg"></i>
                    <div>Home</div>
                </button>
                <button class="filter-btn flex flex-col items-center text-gray-400" onclick="setFilter('latar', this)">
                    <i class="fas fa-image text-lg"></i>
                    <div>Latar</div>
                </button>
                <button class="filter-btn flex flex-col items-center text-gray-400" onclick="setFilter('simbol', this)">
                    <i class="fas fa-star text-lg"></i>
                    <div>Simbol</div>
                </button>
            </div>
        </div>
    </div>

    <script>
        let activeFilter = 'name';

        function searchProducts() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('product-card');

            for (let card of cards) {
                let filterValue = card.getAttribute(`data-${activeFilter}`).toLowerCase();
                card.style.display = filterValue.includes(input) ? 'block' : 'none';
            }
        }

        function setFilter(filterType, element) {
            activeFilter = filterType;
            document.getElementById('searchInput').placeholder = `Search ${filterType}...`;
            searchProducts();

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('text-blue-500', 'active');
                btn.classList.add('text-gray-400');
            });

            element.classList.add('text-blue-500', 'active');
        }

        function toggleClearButton() {
            let input = document.getElementById('searchInput');
            let clearButton = document.getElementById('clearSearch');

            clearButton.classList.toggle('hidden', input.value.length === 0);
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            searchProducts();
            toggleClearButton();
        }
    </script>
</body>
</html>
