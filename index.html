<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT GIFT AUCTION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .format-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 6px;
            border-left: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 2px 2px 8px rgba(255, 255, 255, 0.2);
            text-align: left;
            font-size: 12px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }
        .format-box:hover {
            transform: translateX(3px);
            box-shadow: 3px 3px 12px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="p-4">
        <!-- Header -->
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-2 w-full relative">
                <i class="fas fa-gift text-2xl"></i>
                <div class="relative w-full">
                    <input id="searchInput" class="w-full bg-gray-800 text-white rounded-lg pl-10 pr-10 py-2 text-sm" placeholder="Search NFT..." type="text"/>
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
                </div>
            </div>
        </div>

        <!-- NFT Grid -->
        <div id="nftGrid" class="grid grid-cols-1 gap-4">
            <!-- NFT Item -->
            <div class="bg-gray-800 rounded-lg p-4">
                <a href="http://t.me/nft/ToyBear-13026" target="_blank">
                    <img alt="Toy Bear #13026" class="rounded-lg mb-2 mx-auto cursor-pointer" height="250" src="https://i.imgur.com/jNsI22K.jpeg" width="250" />
                </a>
                <div class="font-bold text-md mb-1">
                    <a href="http://t.me/nft/ToyBear-13026" class="text-blue-400 hover:underline">Toy Bear #13026</a>
                </div>
                
                <div class="format-box text-sm">
                    <p><strong>Pemilik:</strong> <a href="https://t.me/ipbunda" class="text-blue-400">@ipbunda</a></p>
                    <p><strong>Model :</strong> Pink Cactus 2.2%</p>
                    <p><strong>Latar :</strong> Dark Lilac 2%</p>
                    <p><strong>Simbol :</strong> Key 0.5%</p>
                    <p><strong>Harga Awal :</strong> Rp200.000</p>
                    <p><strong>Waktu Berakhir:</strong> <span id="countdown" class="text-red-400">00:00:00</span></p>
                </div>

                <!-- Bid Section -->
                <div class="mt-3 p-3 bg-gray-700 rounded">
                    <h3 class="font-bold text-lg mb-2">BID OFFER</h3>
                    <p><strong>Bid Tertinggi:</strong> <span id="highestBid" class="text-green-400">Rp0</span></p>
                    
                    <div class="mt-2">
                        <input type="number" id="bidAmount" class="w-full bg-gray-800 text-white rounded px-3 py-1 text-sm" placeholder="Masukkan bid..." min="1">
                        <button onclick="placeBid()" class="mt-2 w-full bg-blue-500 text-white py-1 rounded">Kirim Bid</button>
                    </div>

                    <!-- Bid List -->
                    <h4 class="mt-3 font-bold text-md">List Bid:</h4>
                    <ul id="bidList" class="text-sm mt-2"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Timer Countdown
        function startCountdown(duration) {
            let timer = duration, hours, minutes, seconds;
            const countdownEl = document.getElementById("countdown");
            setInterval(() => {
                hours = Math.floor(timer / 3600);
                minutes = Math.floor((timer % 3600) / 60);
                seconds = timer % 60;
                countdownEl.textContent = 
                    (hours < 10 ? "0" : "") + hours + ":" + 
                    (minutes < 10 ? "0" : "") + minutes + ":" + 
                    (seconds < 10 ? "0" : "") + seconds;
                if (--timer < 0) {
                    countdownEl.textContent = "EXPIRED";
                }
            }, 1000);
        }
        startCountdown(3600); // Set timer ke 1 jam

        // Simpan list bid
        let bids = [];

        function placeBid() {
            const bidInput = document.getElementById("bidAmount");
            const bidValue = parseInt(bidInput.value);
            if (isNaN(bidValue) || bidValue <= 0) {
                alert("Masukkan nominal bid yang valid!");
                return;
            }

            // Simpan bid dan urutkan
            bids.push(bidValue);
            bids.sort((a, b) => a - b);

            // Update tampilan bid tertinggi
            document.getElementById("highestBid").textContent = "Rp" + bids[bids.length - 1];

            // Update list bid
            const bidListEl = document.getElementById("bidList");
            bidListEl.innerHTML = "";
            bids.forEach(bid => {
                let li = document.createElement("li");
                li.textContent = "Rp" + bid;
                bidListEl.appendChild(li);
            });

            // Reset input
            bidInput.value = "";
        }
    </script>
</body>
</html>
