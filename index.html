<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery NFT</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #gallery { display: flex; flex-wrap: wrap; justify-content: center; }
        .gift-item { margin: 10px; padding: 10px; border: 1px solid #ddd; text-align: center; }
        .gift-item img { width: 100px; height: 100px; display: block; }
    </style>
</head>
<body>

    <h2>Gallery NFT</h2>
    <div id="gallery"></div>

    <script>
        async function loadNFTs() {
            let response = await fetch("http://206.189.44.231:5000/api/nfts");
            let nfts = await response.json();
            let gallery = document.getElementById("gallery");
            gallery.innerHTML = "";

            nfts.forEach(nft => {
                let div = document.createElement("div");
                div.className = "gift-item";
                div.innerHTML = `
                    <a href="${nft.link}" target="_blank">
                        <img src="${nft.link}" alt="NFT Gift">
                    </a>
                    <p>${nft.name} - ${nft.series}</p>
                    <p>${nft.price} TON</p>
                `;
                gallery.appendChild(div);
            });
        }

        // Muat NFT setiap 5 detik agar data baru muncul otomatis
        setInterval(loadNFTs, 5000);
        loadNFTs();
    </script>

</body>
</html>
